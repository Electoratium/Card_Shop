{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="{% static 'lib/jquery.min.js' %}"></script>
    <script src="{% static 'lib/poper.min.js' %}"></script>
    <script src="{% static 'bootstrap/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'bootstrap/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/Font_Awesome/fontawesome-all.min.css' %}">

    {%  block head %}
    {% endblock %}
</head>
<body>
    <div class="row main">
        {% block main %}
        {% endblock %}
    </div>

    {% block scripts %}
    {% endblock %}
</body>
</html>
